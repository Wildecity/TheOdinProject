<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex flex-row justify-content-between my-2">
        <h1 class="align-self-center">My Library</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBookModal">
            New Book </button>
    </div>

    <div id="library" class="library container d-flex flex-wrap justify-content-evenly border border-2 rounded-3"></div>
    <div class="mb-1"></div>

    <!------------------------- MODAL ------------------------->

    <div class="modal fade" tabindex="-1" id="newBookModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </button>
                </div>
                <!-- FORM -->
                <form onsubmit="return false" class="px-3 mt-3 needs-validation">
                    <div class="form-group mb-3 row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="author" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" placeholder="Author" required>
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="pages" class="col-sm-2 col-form-label">Pages</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="pages" placeholder="Pages" required>
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <div class="col-sm-2">Read</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="readChk">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="addBook" type="submit" formtarget="" class=" btn btn-primary">Add
                            Book</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
