<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid col-sm-10 col-md-8 col-lg-6 text-center mt-3">
        <h1 class="mb-3 fw-bold">Rock, Paper, Scissors</h1>
        <!-- Score -->
        <div class="row">
            <div class="col">
                <h2>Score</h2>
            </div>
        </div>
        <div class="container mb-3 border border-dark py-2">

            <div class="row">
                <div class="col-4">
                    <p class="h6">Player</p>
                </div>
                <div class="col-4">
                    <p class="h6">Winner</p>
                </div>
                <div class="col-4">
                    <p class="h6">Computer</p>
                </div>
            </div>
            <div class="row">
                <div id="playerScore" class="col-4">0</div>
                <div id="winner" class="col-4"></div>
                <div id="computerScore" class="col-4">0</div>
            </div>
        </div>
        <!-- Score -->

        <!-- Images -->
        <div class="row align-items-center ">
            <div class="col-4">
                <img class="img-fluid w-75" src="img/rock.png" alt="rock">
            </div>
            <div class="col-4">
                <img class="img-fluid w-75" src="img/paper.png" alt="paper">
            </div>
            <div class="col-4">
                <img class="img-fluid w-75" src="img/scissors.png" alt="scissors">
            </div>
        </div>
        <!-- buttons -->
        <div class="row my-4">
            <div class="col-4">
                <button id="rock" class="btn btn-secondary w-100">Rock</button>
            </div>
            <div class="col-4">
                <button id="paper" class="btn btn-secondary w-100">Paper</button>
            </div>
            <div class="col-4">
                <button id="paper" class="btn btn-secondary w-100">Scissors</button>
            </div>
        </div>
        <!-- buttons -->

        <!-- Round -->
        <div class="container mb-3 border border-dark py-2">

            <div class="row justify-content-between align-items-center">
                <div class="col-3">
                    <div class="row">
                        <p class="h5 m-0">Player</p>
                        <p class="h5 m-0">choose:</p>
                    </div>
                    <div class="row my-3">
                        <p id="playerSelection" class="h5 m-0"></p>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <p id="roundWinner" class="h6 m-0"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <p class="h5 m-0">Computer</p>
                        <p class="h5 m-0">choose:</p>
                    </div>
                    <div class="row my-3">
                        <p id="computerSelection" class="h5 m-0"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
