<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <p class="header-item">Gmail</p>
            <p class="header-item">Imagenes</p>
            <img class="header-item" src="res/apps.png">
            <img class="header-item profile-pic"src="res/profilepic.jpg">
    </div>
    <div class="img-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search-form">
        <div class="search-bar">
            <img src="res/search-icon.png">
            <input type="search">
            <img src="res/mic.png">
        </div>
        <div class="search-buttons">
            <button type="button">Buscar con Google</button>
            <button type="button">Me siento con suerte</button>
        </div>
    </div>
    <div class="languages-text">
        <p>Ofrecido por Google en: <a href="">English</a></p>
    </div>
    <footer class="footer">
        <div class="country">
            <p>Argentina</p>
        </div>
        <div class="footer-items">
            <div class="footer-items-left">
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>
            </div>
            <div class="footer-items-right">
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </div>
    </footer>
</body>
</html>
